 <!-- Sing Up Modal -->
 <div class="modal fade" id="signup">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header bg-info text-white">
        <h4 class="modal-title">Register Here</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body px-4" id="signingup">
       <form action="logic/logic.php" method="post" id="form-data">
         <div class="form-group">
           <input type="text" name="fullname" placeholder="Full Name" required class="form-control">
         </div>
           <div class="form-group">
           <input type="text" name="regno" placeholder="Registration Number" required class="form-control" maxlength="9"
               onkeypress="return onlyNumberKey(event)">
         </div>
           <div class="form-group">
           <input type="email" name="email" placeholder="email" required class="form-control">
         </div>            
         
         
         <div class="form-group">
           <input type="password" name="password" placeholder="password" required class="form-control">
         </div>     	
         <div class="form-group">
           <input type="password" name="cpassword" placeholder="confirm password" required class="form-control">
         </div>
           <div class="form-group">
           <select name="gender" id="gender" class="form-control">
                   <option value="">Gender</option>
                   <option value="male">Male</option>
                   <option value="female">Female</option>
               </select>
         </div>
           <div class="form-group">
           <input type="date" name="dob" placeholder="date of birth" required class="form-control" title="baptistm date">
         </div> 
           <div class="form-group">
           <input type="date" name="bdate" placeholder="baptistm date" required class="form-control" title="baptistm date">
         </div>
           <div class="form-group">
           <input type="text" name="role" placeholder="role" required class="form-control" value="Admin" hidden>
         </div> 
           <div class="form-group">
           <input type="text" name="phone" maxlength="10" placeholder="Phone" required class="form-control" 
               onkeypress="return IsNumeric(event);" ondrop="return false;" onpaste="return false;">
         </div> 
           
         <div class="form-group">
           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
           <input type="submit" name="register_btn" id="register" value="Submit" class="btn btn-primary float-right">
           
         </div>
       </form>
