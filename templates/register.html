

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
     <title>Register</title>
    <style>
        div.container {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 style="text-align: center;">Registration</h1>
            </div><br>
            <br> <br>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-sm-4">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <label for="username">Username:</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="first_name" id="first_name" required>
                        <label for="first_name">First Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="last_name" id="last_name" required>
                        <label for="last_name">Last Name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" required>
                        <label for="email">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="pin"  required>
                        <label for="pin">Password</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="cpassword" id="confirm_pin"  required>
                        <label for="confirm_pin">Confirm Password</label>
                      </div>
                    <button type="submit" class="btn btn-primary btn-sm"> Register </button>
                    <button type="reset" class="btn btn-secondary btn-sm">Clear Contents</button>

                    <p> Already has account? <a href="{% url 'login' %}"> click to login</a></p>
                </form>
                <div>
                    {% for message in messages%}
                    <h3> {{ messages }}</h3>
                    {% endfor %}
                </div>

                </div>
         </div>
        </div>
        </body>
        </html>
