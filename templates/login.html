{% load static %}
 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
      {% load static %}
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
       <link rel="stylesheet" type="text/css" href="{% static '/styles/home.css' %}">
      <title>Login</title>

  </head>
  <body>
      <!-- navbar start -->
      <div class="row bg-info">
<!--        <div class="col-sm-2"></div>-->
<!--        <div class="col-sm-4"></div>-->
        <div class="col-sm-6">
          <nav class="navbar navbar-expand-sm float-sm-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

<!-- navbar end -->
  <div class="container-fluid">
      <div class="row">
          <img src="{% static 'images/img5.jpg' %}" id="bg_image" height="100%" width="100%">
      <div class="col-sm-4 well">
       
      </div>
      <div class="col-sm-4">

        <!-- Button trigger modal -->

          <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add To Cart</button> -->

                <!-- login Modal -->
                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header bg-info">
                        <h5 class="modal-title" id="staticBackdropLabel">Login Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>

                      <div class="modal-body">
                          {% if form.errors %}
                        <p> Please verify your credentials</p>
                        {% endif %}

                        {% if next %}
                        <p> Hey, You can't access that Page.</p>
                        {% endif %}
                          <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3 ">
                            <input type="text" class="form-control" id="reg_number" name="username" placeholder="Your email address">
                            <label for="username">Username</label>
                          </div>

                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pin" name="password" placeholder="name@example.com">
                            <label for="pin">Password</label>
                          </div>

                          <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-2 ">
                              <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="col-sm-3"></div>
                          </div>
                                 <br>
                          </form>
                          <div>
                            {% for message in messages%}
                            <h3 style="color:red"> {{ message }}</h3>
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <!-- login modal end -->

      </div>
      </div>
  </div>

</body>
</html>
